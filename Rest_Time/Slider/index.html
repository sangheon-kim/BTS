<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Slider</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- <script src="https://unpkg.com/swiper/swiper-bundle.js"></script> -->
</head>
<body>
  <section>
    <div class="slider">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/cocacola1.png" alt="코카콜라1">
          </div>
          <div class="swiper-slide">
            <img src="./images/cocacola2.png" alt="코카콜라2">
          </div>
          <div class="swiper-slide">
            <img src="./images/cocacola3.png" alt="코카콜라3">
          </div>
          <div class="swiper-slide">
            <img src="./images/cocacola4.png" alt="코카콜라4">
          </div>
          <div class="swiper-slide">
            <img src="./images/cocacola5.png" alt="코카콜라5">
          </div>
          <div class="swiper-slide">
            <img src="./images/cocacola6.png" alt="코카콜라6">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 0,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
