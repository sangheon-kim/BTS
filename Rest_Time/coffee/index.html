<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tea Cup | CSS Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coffee {
      position: absolute;
      left: 75%;
      top: -12px;
      transform: skew(88deg, 69deg) translateX(50%) scale(0.5);
      width: 25px;
      height: 25px;
      /* top: 50%; */
      /* transform: translate(-50%, -50%); */
      /* top:0px;/ */
      /* width: 50px; */
      /* height: 50px; */
      z-index: 10;
      
    }
    .coffee .hair {
      fill: black !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cup">
      <div class="top">
        <div class="vapour">
          <span style="--i:1;"></span>
          <span style="--i:3;"></span>
          <span style="--i:8;"></span>
          <span style="--i:16;"></span>
          <span style="--i:2;"></span>
          <span style="--i:20;"></span>
          <span style="--i:4;"></span>
          <span style="--i:12;"></span>
          <span style="--i:9;"></span>
          <span style="--i:10;"></span>
          <span style="--i:13;"></span>
          <span style="--i:5;"></span>
          <span style="--i:18;"></span>
          <span style="--i:14;"></span>
          <span style="--i:6;"></span>
          <span style="--i:19;"></span>
          <span style="--i:15;"></span>
          <span style="--i:17;"></span>
          <span style="--i:11;"></span>
          <span style="--i:7;"></span>
        </div>
        <div class="circle">
          <div class="tea">
            <object class="coffee" data="face_brown.svg" type="image/svg+xml"></object>
          </div>
        </div>
        <img src="face_s.svg" alt="" width="150" height="150" class="face">
      </div>
      <div class="handle right"></div>
      <div class="handle left"></div>
    </div>
    <div class="plate"></div>
  </div>
</body>
</html>
